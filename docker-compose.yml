version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: gdpr_rag
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: gdpr_safe_rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gdpr_rag -d gdpr_safe_rag"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
